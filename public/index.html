<!DOCTYPE html>
<html>
<head>
  <title>World Map Click</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
  const map = L.map('map').setView([20, 0], 2);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  let clickedLocation = null;

  map.on('click', async function (e) {
    clickedLocation = {
      lat: e.latlng.lat,
      lng: e.latlng.lng
    };

    // Fetch place name using reverse geocoding
    const url = `https://nominatim.openstreetmap.org/reverse?lat=${clickedLocation.lat}&lon=${clickedLocation.lng}&format=json`;

    try {
      const res = await fetch(url, {
        headers: { 'User-Agent': 'LeafletNewsProject/1.0' }
      });
      const data = await res.json();

      const place = data.display_name || "Unknown location";

      // Store this place in a variable for future use
      clickedLocation.place = place;

      L.popup()
        .setLatLng(clickedLocation)
        .setContent(`<strong>${place}</strong><br>Lat: ${clickedLocation.lat.toFixed(2)}<br>Lng: ${clickedLocation.lng.toFixed(2)}`)
        .openOn(map);

      console.log("Clicked Location:", clickedLocation);
    } catch (error) {
      console.error("Error fetching place name:", error);
    }
  });
</script>

</body>
</html>
