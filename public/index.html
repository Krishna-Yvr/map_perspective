<!DOCTYPE html>
<html>
<head>
  <title>World News Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="accessibility-controls">
    <button onclick="toggleColorblindMode()">🎨 Toggle Colorblind Mode</button>
    <button onclick="speakPage()">🗣️ Narrate Page</button>
  </div>

  <div id="controls">
    <label>Enter Topic:</label><br>
    <input type="text" id="topicInput" placeholder="e.g., Ukraine War"><br><br>
    <button onclick="getNews()">Get News POV</button>
  </div>
  <div id="map"></div>
  <div id="newsPanel" class="sidebar"></div>

<div id="newsView" style="display: none">
  <div id="newsColumns">
    <div class="column" id="misc-column"><h2>Misc</h2></div>

    <div class="column" id="left-column">
      <h2>Left</h2>
    </div>
    <div class="column" id="center-column">
      <h2>Center</h2>
    </div>
    <div class="column" id="right-column">
      <h2>Right</h2>
    </div>
    <div class="column" id="local-column">
      <h2>Local</h2>
    </div>
    <div class="column" id="global-column">
      <h2>Global</h2>
    </div>
  </div>
</div>
<div style="text-align: center; margin-top: 20px;" id="summaryTools">
  <button onclick="summarizeHeadlinesAndShowImage()">🖼️ Generate Summary Image</button>
  <canvas id="summaryCanvas" width="600" height="400" style="display:none; margin-top: 20px;"></canvas>
</div>


  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="biasmap.js"></script>
  <script src="map.js"></script>
  <script src="newscall.js"></script>
  <script src="accessibility.js"></script>
  <script src="splitNewsByBias.js"></script>
  <script src="summary.js"></script>
</body>
</html>
